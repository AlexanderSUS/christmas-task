<div class="game-page">
  <aside class="left">
    <div class="settings">
      <button class="settings-button sound"></button>
      <button class="settings-button snow"></button>
    </div>
    <div class="tree-selection">
      <h3 class="game-title">ВЫБЕРИТЕ ЁЛКУ</h3>
    </div>
    <div class="background-selection">
      <h3 class="game-title">ВЫБЕРИТЕ ФОН</h3>
    </div>
    <div class="lights-selection">
      <h3 class="game-title">ГИРЛЯНДА</h3>
      <div class="light-button" data-num="0"></div>
      <div class="light-button" data-num="1"></div>
      <div class="light-button" data-num="2"></div>
      <div class="light-button" data-num="3"></div>
      <div class="light-button" data-num="4"></div>
      <label class="light-switch">
        <input type="checkbox" class="light-switch__input">
        <span class="light-switch__slider"></span>
      </label>
    </div>
    <div class="option-selection">
      <button class="option-button save">Coxранить</button>
      <button class="option-button reset">Cбросить настройки</button>
    </div>
  </aside>
  <section class="stage">
    <map name="christmas-tree">
      <area coords="365,699,189,706,113,683,31,608,2,555,2,539,18,437,73,351,106,224,161,134,243,-1,306,75,353,144,399,221,424,359,452,459,496,550,444,664" shape="poly">
    </map>
    <div class="tree" usemap="christmas-tree">
      <div class="lights-container"></div>
    </div>
  </section>
  <aside class="right">
    <div class="toy-selection">
      <h3 class="game-title">ИГРУШКИ</h3>
    </div>
    <div class="completed">
      <h3 class="game-title">ВЫ НАРЯДИЛИ</h3>
      <div class="completed__container">
        <div class="completed-trees"></div>
      </div>
    </div>
  </aside>
</div>
